<app-toolbar></app-toolbar>

  <mat-card class="example-card">
    <mat-card-header>
      <h3>LOGIN</h3>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Ingrese su email" required [(ngModel)]="objUsuario.usu_email"
            name="usu_email">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Ingrese su password" required [(ngModel)]="objUsuario.usu_pass"
            name="usu_pass">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
