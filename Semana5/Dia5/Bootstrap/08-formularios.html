<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .margen-abajo{
            margin-bottom: 120px;
        }
    </style>
</head>
<body>
    <div class="container margen-abajo">
        <h4>Formulario Vertical</h4>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text"
                        class="form-control"
                        id="nombre"
                        name="nombre"
                        placeholder="Ingresa tu nombre">
                <small class="form-text text-muted">No compartiremos tus datos</small>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input type="password"
                        class="form-control"
                        id="pass"
                        placeholder="Ingresa tu contraseña"
                        name="pass">
            </div>
            <div class="form-group">
                <label for="comentarios">Deja tus comentarios:</label>
                <textarea name="comentarios"
                            class="form-control"
                            id="comentarios"
                            cols="30"
                            rows="10"></textarea>
                <small class="form-text text-danger">Mínimo 200 caracteres</small>
            </div>
          
            <div class="form-group">
                <label for="">Eliga Idioma:</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="esp">
                        </div>
                    </div>
                    <label for="esp" class="form-control"> Español</label>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="en">
                        </div>
                    </div>
                    <label for="en" class="form-control"> Inglés</label>
                </div>
            </div>


            <div class="form-group">
                <label for="">Género:</label>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="fgenero" name="genero">
                        </div>
                    </div>
                    <label for="fgenero" class="form-control"> Femenino</label>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="mgenero" name="genero">
                        </div>
                    </div>
                    <label for="mgenero" class="form-control"> Masculino</label>
                </div>
            </div>

            <div class="form-group">
                <label for="pais">Elija País</label>
                <select class="form-control" name="pais" id="pais">
                    <option value="p">Perú</option>
                    <option value="b">Bolivia</option>
                    <option value="c">Chile</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cursos">Elija Cursos</label>
                <select class="form-control" name="cursos" id="cursos" multiple>
                    <option value="poo">Programación Orientada Objetos</option>
                    <option value="md">Minería de Datos</option>
                    <option value="op">Optimización de Procesos</option>
                    <option value="ia">Inteligencia Artificial</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar datos</button>
        </form>
        <hr>
        <h4>Formulario Horizontal</h4>
        <form action="">
            <div class="form-group row">
                <div class="col-md-2">
                    <label for="email"
                            class="col-form-label">Ingrese su Email:</label>
                </div>
                <div class="col-md-10">
                    <input type="text"
                            class="form-control"
                            placeholder="Ingrese su email"
                            name="email"
                            id="email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2">
                    <label for="fecha"
                            class="col-form-label">Ingrese la Fecha :</label>
                </div>
                <div class="col-md-10">
                    <input type="date"
                            class="form-control"
                            name="fecha"
                            id="fecha">
                </div>                
            </div>
                
            <button type="submit" class="btn btn-primary">Enviar datos</button>
            <button type="submit" class="btn btn-dark">Cancelar</button>
             
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
