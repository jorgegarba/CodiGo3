<div *ngIf="objHeroe != null">
  <h2>{{objHeroe.name}} Details</h2>
  <div>
      <span>Id:</span> {{objHeroe.id}}
  </div>
  <div>
      <label>
          Nombre
          <input [(ngModel)]="objHeroe.name" placeholder="Nombre..."/>
      </label>
  </div>
</div>
<img *ngIf="objHeroe == null" src="https://media1.tenor.com/images/779781883952778b25974baa3cf7679c/tenor.gif?itemid=7991979"/>
