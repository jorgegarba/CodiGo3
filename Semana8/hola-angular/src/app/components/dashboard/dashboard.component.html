<h3>Top Heroes</h3>
<div class="grid gri-pad" *ngIf="heroes.length != 0">
  <a *ngFor="let hero of heroes"
      class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<img *ngIf="heroes == 0" src="https://media1.tenor.com/images/779781883952778b25974baa3cf7679c/tenor.gif?itemid=7991979"/>
