<div class="container mt-5">
  <div *ngIf="restaurants==null"
        class="spinner-grow"
        role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <table datatable class="table table-hover" *ngIf="restaurants">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rest of restaurants">
        <td>{{rest.id}}</td>
        <td>{{rest.nombre}}</td>
        <td>
          <img src="{{rest.imagen}}" width="50" height="50">
        </td>
      </tr>
    </tbody>
  </table>
</div>
